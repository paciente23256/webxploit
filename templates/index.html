<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Webxploit Interface</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Webxploit - Dashboard</h1>
    <h3 class="mb-4">Auto Web Exploit Framework with Metasploit</h3>
    <form method="POST" action="/run">
      <div class="mb-3">
        <label>Target (IP or DNS)</label>
        <input type="text" class="form-control" name="target" required>
      </div>
      <div class="mb-3">
        <label>Threads</label>
        <input type="number" class="form-control" name="threads" value="10">
      </div>
      <div class="mb-3">
        <label>Projet Name (optional)</label>
        <input type="text" class="form-control" name="project">
      </div>
      <button type="submit" class="btn btn-primary">run webxploit</button>
    </form>
  </div>
</body>
</html>
